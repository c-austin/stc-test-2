<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STC50</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <div id="content">
        <div id="info-container">
            <div id="title">The Hot Air Balloons Test</div>
            <div id="artistName">50%</div>
        </div>
        <div id="model-container">
            <model-viewer id="model" src="https://arctic-ar-content-v1.s3.amazonaws.com/balloons-50.glb"
                ios-src="https://arctic-ar-content-v1.s3.amazonaws.com/balloons-50.usdz"
                poster="https://arctic-ar-content-v1.s3.amazonaws.com/balloons-50.jpg"
                alt="An augmented reality rendering of five small and colourful hot air balloons" loading="eager" ar
                ar-modes="webxr scene-viewer quick-look" shadow-intensity="1" camera-controls touch-action="pan-y"
                enable-pan autoplay="true">
            </model-viewer>
        </div>
    </div>
    <div id="loading-modal">
        <div id="spinner"></div>
    </div>
</body>
<script src="index.js"></script>

</html>
